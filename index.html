<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
  <title>Weather</title>
</head>
<body>
  <form class="form" id="form">
    <input type="text" class="input" id="input" placeholder="City...">
    <input type="submit" class="submit" value="search" id="submit" >
  </form>
  <div class="undefined-city" id="indefinedCity">
    Undefined City
  </div>
  <div class="show-data">
    <span class="city" id="city"></span>
    <span class="img" id="img">
      <img id="image" src="#" width="70px">
    </span>
    <span class="status" id="status"></span>
    <div class="time-temp">
      <span class="temp" id="temp" ></span>
      <span class="time" id="time"></span>
    </div>
  </div>
  <!-- LOCATION CITY  -->
  <table>
    <thead>
      <tr>
        <td >city</td>
        <td>temperature</td>
        <td>status</td>
        <td>icon</td>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
